type Folder {
  name: String!
  owner: User!
  pages: [Page!] @relation
}

type Page {
  title: String!
  published: Boolean!
  owner: User!
  folder: Folder
}

type User {
  auth0Id: String! @unique
  email: String! @unique
  nickname: String
  name: String
  setupCompleted: Boolean!
  pages: [Page!] @relation
}

type Query {
  allPages: [Page!]
  allUsers: [User!]
}
